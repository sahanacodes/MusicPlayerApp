<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify for All</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Unravel these Musical Mysteries</h2> 
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="0" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="Cover Image of Song">
                    <span class="songName">On Top of the World</span>
                    <span class="timestamp"><span>4:02 <i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <!--Fontawesome Icons-->

        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="master-play"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif">
            <span id="masterSongName">On Top of the World</span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/a2cecd96ab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
